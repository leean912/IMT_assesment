name: Build Flutter

# 1
on:
  # 2
  push:
    branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]

  # 3
  workflow_dispatch:

# 4
jobs:
  # 5
  build:
    # 6
    runs-on: ubuntu-latest

    # 7
    steps:
      # 8
      - uses: actions/checkout@v3
      # 9
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'
      # 10   
      - uses: subosito/flutter-action@v2
        with:
          # 11
          flutter-version: "3.13.0"
          channel: 'stable'
          cache: true
      # 12
      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: |
          flutter test --coverage
          echo "Coverage is below 90%"
          COVERAGE=$(lcov -r coverage/lcov.info '/flutter/**' -o coverage/lcov.info | grep -o -E '([0-9]+[.])?[0-9]+' | head -n 1)
            if (( $(echo "$COVERAGE < 90" | bc -l) )); then
              echo "Coverage is below 90%"
              exit 1
            fi

      # Runs a set of commands using the runners shell
      - name: Start release build
        run: flutter build appbundle
